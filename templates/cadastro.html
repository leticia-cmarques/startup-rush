<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Startups</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f8ff;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background-color: white;
            padding: 30px 90px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 380px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 60px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }

        .campo {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .campo label {
            width: 70px;
            text-align: left;
            font-weight: bold;
        }

        .campo input {
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 14px;
        }

        .campo input[name="nome"] {
            width: 290px;
        }

        .campo input[name="slogan"] {
            width: 290px;
        }

        .campo input[name="ano"] {
            width: 270px;
        }

        .botao-centro {
            width: 260px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 15px auto;
            display: block;
        }

        ul {
            padding-left: 10px;
            text-align: left;
            margin-bottom: 60px;
            font-size: smaller;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Startups</h1>
        <form method="POST">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" required>
            </div>
            <div class="campo">
                <label for="slogan">Slogan:</label>
                <input type="text" name="slogan" required>
            </div>
            <div class="campo">
                <label for="ano">Ano de funda√ß√£o:</label>
                <input type="number" name="ano" required>
            </div>
            <button type="submit" class="botao-centro">Cadastrar</button>
        </form>

        <h2>Startups cadastradas:</h2>
        <ul>
            {% for s in startups %}
                <li>{{ s.nome }} ‚Äì "{{ s.slogan }}" ({{ s.ano }})</li>
            {% endfor %}
        </ul>

        <a href="/">üè† Voltar √† P√°gina Inicial</a>
        <a href="/batalhas"><button class="botao-centro">‚öîÔ∏è Iniciar Rodada de Batalhas</button></a>
    </div>
</body>
</html>
